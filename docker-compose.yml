version: "3.8"
services:
  catalogdb:
    image: mongo
  basketdb:
    image: redis
  discount:
    image: postgres
  identitydb:
    image: mcr.microsoft.com/mssql/server
    user: root
  orderdb:
    image: mcr.microsoft.com/mssql/server
    user : root
  rabbitmg:
    image: rabbitmq:3.8.14-management
  catalog.api:
    image: catalog_api_image
    build:
      context: .
      dockerfile: Services/Catalog/FreeCourse.Services.Catalog/Dockerfile
  identitserver.api:
    image: identityserver_api_image
    build:
      context: .
      dockerfile: Identitserver/FreeCourse.Identitserver/Dockerfile
volumes:
  catalogdb_volume:
  discount_volume:
  identitydb_volume:
  orderdb_volume:
  